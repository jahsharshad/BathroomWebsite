    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>American High School Bathroom </title>
    <style>
    *{

        font-family: 'Source Sans Pro', sans-serif;
        margin: 0;
    }
    #title{
        font-family: 'Abril Fatface', cursive;
        font-size: 50px;
        margin-bottom: 50px;
    }
    #caption{
        margin-top: 10px;
    }
    body{
      background-image: linear-gradient(white, red);
      color: black;
    }
    body>img,dl>img{
      width: 85%;
      margin-bottom: 30px;
    }
    h3{
        font-size: 35px;
        margin-top: 5px;
        font-family: 'Abril Fatface', cursive;
    }
    p,dl{
        font-size: 18px;
        line-height: 150%;
    }
    dt{
        font-family: 'Abril Fatface', cursive;
        font-size: 25px;
    }
    #disclaimer{
        color: gray;
        font-size: 6px;

    }
    #small{
      font-size: 6px;
      color: gray;
      display: inline;
    }
    #hPic{
      width: 85%;
      margin: auto;
    }
    .hBar{
        background-color: white;
        text-align: left;
        position: sticky;
        top: 0;
        margin: 0px;
        margin-bottom: 5px;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 5px;
        font-family: 'Abril Fatface', cursive;
        border-bottom: 2px solid;
        border-color: #8a817c;
        font-size: 30px;
        color: black;
    }
    a:link{
      text-decoration: none;
      font-family: 'Abril Fatface', cursive;
    }
    a:hover{
      display: inline;
    }
    a:visited .hidden{
      color: #BCB8DD;
    }
    .hBar *{
      display: inline;
    }
    .hidden{
      visibility: hidden;
      position: absolute;
    }
    #home:hover, #home:hover *{
        background-color: #8a817c;
    }

    #form:hover *{
      visibility: visible;
      position: static;
      background-color: #8a817c;
      color: #000000;
    }
    #contact:hover *{
      visibility: visible;
      position: static;
      background-color: #8a817c;
      color: #000000;
    }
    #map:hover *{
      visibility: visible;
      position: static;
      background-color: #8a817c;
      color: #000000;
    }
    .sep{
      padding-left: 30px;
      display: inline;
    }
    /*.line{
      display: inline;
      border-left: 1px solid;

    }*/
    .contact{
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto ;
      margin-left: 400px;
      margin-right: 400px;
      margin-bottom: 200px;


    }
    .lBoxes{
      border: 3px;
      border-left-style: solid;
      border-color: black;
      font-size: 20px;
      text-align: left;
      margin-right: 20px;
      margin-left: 140px;


    }
    .rBoxes{
      border: 3px;
      border-right-style: solid;
      border-color: black;
      font-size: 50px;
      text-align: right;
      margin-left: 0px;
      margin-right: 140px;
    }
    h1{
      text-align: center;
    }
    p{
      padding-left: 10px;
      padding-right: 10px;
    }
    </style>
</head> <!--fonts: https://fonts.google.com/specimen/Abril+Fatface?category=Display#standard-styles -header
https://fonts.google.com/specimen/Source+Sans+Pro?category=Sans+Serif,Monospace - basic text-->
